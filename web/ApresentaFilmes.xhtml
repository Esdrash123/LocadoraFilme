<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Apresentar Filmes</title>

    </h:head>

    <h:body>
        <ui:include src="Menu.xhtml" />
        <p:messages />
        <h:form id="formApresentarFilme">
            <p:dataTable id="tabelaFilme" value="#{cFilme.filme}" var="item"
                         rowKey="#{item.titulo}" paginator="true" rows="6" selectionMode="single"
                         selection="#{cFilme.selectFilme}">

                <p:column sortBy="#{item.titulo}" filterBy="#{item.titulo}" headerText="Titulo" footerText="Titulo">
                    <h:outputText value="#{item.titulo}"/>
                </p:column>

                <p:column sortBy="#{item.sinopse}" filterBy="#{item.sinopse}" headerText="Sinopse" footerText="Sinopse" >
                    <h:outputText value="#{item.sinopse}"/>
                </p:column>
                <p:column sortBy="#{item.dataLancamento}" filterBy="#{item.dataLancamento}" headerText="Data de Lancamento" footerText="Data de Lancamento" >
                    <h:outputText value="#{item.dataLancamento}"/>
                </p:column>
                <p:column sortBy="#{item.faixaIndicativa}" filterBy="#{item.faixaIndicativa}" headerText="Faixa Indicativa" footerText="Faixa Indicativa" >
                    <h:outputText value="#{item.faixaIndicativa}"/>
                </p:column>
                <p:column sortBy="#{item.disponivel}" filterBy="#{item.disponivel}" headerText="Disponível" footerText="Disponível" >
                    <h:outputText value="#{item.disponivel}"/>
                </p:column>

            </p:dataTable>

        </h:form>


    </h:body>
</html>
