<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de aluguel</title><br/>
    </h:head>
    <h:body>
        <br></br>
        <ui:include src='Menu.xhtml'/>
        <p:messages/>
        <h:form id="CadastroRelatorioform">
            <p:fieldset legend="Cadastro de Aluguel" style="width: 50%">
                <p:panelGrid columns="3">

                    <h:outputText value="Cliente"/>
                    <p:inputText id="txtCliente" value="#{bRelatorio.cliente}" required="true"
                                 requiredMessage="O cliente é obrigatório"/>
                    <p:message for="txtCliente"/>


                    <h:outputText value="Cod"/>
                    <p:inputText id="txtCod" value="#{bRelatorio.cod}" required="true"
                                 requiredMessage="O cod é obrigatória"/>
                    <p:message for="txtCod"/>

                    <h:outputText value="DataEntrega"/>
                    <p:inputText id="txtDataEntrega" value="#{bRelatorio.dataEntrega}" required="true"
                                 requiredMessage="A data da entrega é obrigatória"/>
                    <p:message for="txtDataEntrega"/>

                    <h:outputText value="ValorEmprestimo"/>
                    <p:inputText id="txtValorEmprestimo" value="#{bRelatorio.valorEmprestimo}" required="true"
                                 requiredMessage="O valor do emprestimo é obrigatoria"/>
                    <p:message for="txtValorEmprestimo"/>


                    <h:outputText value="DataEmprestimo"/>
                    <p:inputText id="txtDataEmprestimo" value="#{bRelatorio.dataEmprestimo}" required="true"
                                 requiredMessage="a data de emprestimo é obrigatoria"/>
                    <p:message for="txtDataEmprestimo"/>


                </p:panelGrid>
                <p:commandButton value="Cadastrar" oncomplete="PF('painel').show()"/>
            </p:fieldset>

            <p:dialog id="diall" resizable="false" modal="true" widgetVar="painel" header="Atenção">
                <h:outputText value="Você tem certeza que quer cadastrar  ?"/>

                <p:commandButton value="cadastrar" update="CadastroRelatorioform" action="#{cRelatorio.inserir(bRelatorio.criarRelatorio())}"/>


                <p:commandButton value="não" onclick="PF('painel').hide()"/>

            </p:dialog>

        </h:form>

    </h:body>
</html>
