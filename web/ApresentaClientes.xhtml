<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Apresentar Clientes</title>

    </h:head>

    <h:body>
        <ui:include src="Menu.xhtml" />
        <p:messages />
        <h:form id="formApresentarCliente">
            <p:dataTable id="tabelaCliente" value="#{cCliente.cliente}" var="item"
                         rowKey="#{item.nome}" paginator="true" rows="10" selectionMode="single"
                         selection="#{cCliente.selectCliente}">

                <p:column sortBy="#{item.nome}" filterBy="#{item.nome}" headerText="Nome" footerText="Nome">
                    <h:outputText value="#{item.nome}"/>
                </p:column>

                <p:column  headerText="CPF" footerText="CPF" >
                    <h:outputText value="#{item.cpf}"/>
                </p:column>
                <p:column  headerText="Telefone" footerText="Telefone" >
                    <h:outputText value="#{item.telefone}"/>
                </p:column>
                <p:column  headerText="Endereco" footerText="Endereco" >
                    <h:outputText value="#{item.endereco}"/>
                </p:column>

            </p:dataTable>

        </h:form>


    </h:body>
</html>
