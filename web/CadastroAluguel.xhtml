<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de aluguel</title><br/>
    </h:head>
    <h:body>
        <br></br>
        <ui:include src='Menu.xhtml'/>
        <p:messages/>
        <h:form id="CadastroAluguelform">
            <p:fieldset legend="Cadastro de Aluguel" style="width: 60%">
                <p:dataTable id="listaClientes" var="item" value="#{cCliente.cliente}" selection="#{bAluguel.listaClientes}" rowKey="#{item.id}">
                    <f:facet name="header">
                        Clientes
                    </f:facet>
                    <p:column selectionMode="single" style="width:16px;text-align:center"/>
                    <p:column headerText="Nome">
                        <h:outputText value="#{item.nome}" />
                    </p:column>

                </p:dataTable> 

                <p:dataTable id="checkboxDT" var="item" value="#{cFilme.filme}" selection="#{bAluguel.listaFilmes}" rowKey="#{item.id}" style="margin-bottom:0">
                    <f:facet name="header">
                        Filmes
                    </f:facet>
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    <p:column headerText="Titulo">
                        <h:outputText value="#{item.titulo}" />
                    </p:column>
                    <p:column headerText="Sinopse">
                        <h:outputText value="#{item.sinopse}" />
                    </p:column>
                    <p:column headerText="Faixa indicativa">
                        <h:outputText value="#{item.faixaIndicativa}" />
                    </p:column>
                    <p:column headerText="Disponivel">
                        <h:outputText value="#{item.disponivel}" />
                    </p:column>
                </p:dataTable>

                <p:panelGrid columns="3" >
                    
                </p:panelGrid>
            </p:fieldset>
        </h:form>

    </h:body>
</html>
