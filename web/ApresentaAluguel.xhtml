<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Apresentar Clientes</title>

    </h:head>

    <h:body>
        <ui:include src="Menu.xhtml" />
        <p:messages />
        <h:form id="formApresentarAlugel">
            <p:dataTable id="tabelaFilme" value="#{cAluguel.aluguel}" var="item"
                         rowKey="#{item.cliente}" paginator="true" rows="6" selectionMode="single"
                         selection="#{cAluguel.selectAluguel}">

                <p:column sortBy="#{item.cliente}" filterBy="#{item.cliente}" headerText="cliente" footerText="cliente">
                    <h:outputText value="#{item.cliente.nome}"/>
                </p:column>

                <p:column  headerText="Filmes" footerText="Filmes">
                    <h:outputText value="#{item.filmes}"/>
                </p:column>

                <p:column  headerText="D.Entrega" footerText="D.Entrega" >
                    <h:outputText value="#{item.dataEntrega}"/>
                </p:column>

                <p:column  headerText="D.Emprestimo" footerText="D.Emprestimo" >
                    <h:outputText value="#{item.dataEmprestimo}"/>
                </p:column>

                <p:column  headerText="V.Emprestimo" footerText="V.Emprestimo" >
                    <h:outputText value="#{item.valorEmprestimo}"/>
                </p:column>

            </p:dataTable>

        </h:form>


    </h:body>
</html>
