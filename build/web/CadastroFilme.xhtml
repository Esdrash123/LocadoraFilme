<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro Filme</title><br/>
    </h:head>
    <h:body>
        <br></br>
        <ui:include src='Menu.xhtml'/>
        <p:messages/>
        <h:form id="CadastroFilmeform">
            <p:fieldset legend="Cadastro de Filme" style="width: 50%">
                <p:panelGrid columns="3">

                    <h:outputText value="Título:"/>
                    <p:inputText id="txtTitulo" value="#{bFilme.titulo}" required="true"
                                 requiredMessage="O Título é obrigatório"/>
                    <p:message for="txtTitulo"/>

                    <h:outputText value="Data de lançamento:"/>
                    <p:inputText id="txtDataLancamento" value="#{bFilme.dataLancamento}" required="true"
                                 requiredMessage="A data de lançamento é obrigatória"/>
                    <p:message for="txtDataLancamento"/>

                    <h:outputText value="Faixa indicativa:"/>
                    <p:selectOneRadio id="txtFaixaIndicativa" value="#{bFilme.faixaIndicativa}" >                     
                        <f:selectItem itemLabel="L" itemValue="Livre" />
                        <f:selectItem itemLabel="10" itemValue="10"/>
                        <f:selectItem itemLabel="12" itemValue="12" />
                        <f:selectItem itemLabel="14" itemValue="14" />
                        <f:selectItem itemLabel="16" itemValue="16" />
                        <f:selectItem itemLabel="18" itemValue="18" />


                    </p:selectOneRadio><br/>

                    <h:outputText value="Sinopse:"/>
                    <p:inputTextarea id="txtSinopse" value="#{bFilme.sinopse}" required="true"
                                     requiredMessage="A sinopse é obrigatória"/>
                    <p:message for="txtSinopse"/>

                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <h:outputText value="Disponível" />
                        <p:selectBooleanButton id="value1" value="#{bFilme.disponivel}" onLabel="Yes" offLabel="No" style="width:60px" />

                    </h:panelGrid>

                   
                </p:panelGrid>
                <p:commandButton value="Cadastrar" oncomplete="PF('painel').show()"/>
            </p:fieldset>

            <p:dialog id="diall" resizable="false" modal="true" widgetVar="painel" header="Atenção">
                <h:outputText value="Você tem certeza que quer cadastrar  ?"/>
                <f:facet name="footer">
                    <p:commandButton value="cadastrar" update="CadastroFilmeform" action="#{cFilme.inserir(bFilme.criarFilme())}"/>


                    <p:commandButton value="não" onclick="PF('painel').hide()"/>
                </f:facet>
            </p:dialog>

        </h:form>

    </h:body>
</html>
