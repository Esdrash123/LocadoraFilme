<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro Filme</title><br/>
    </h:head>
    <h:body>
        <br></br>
        <ui:include src='Menu.xhtml'/>
        <p:messages/>
        <h:form id="CadastroFilmeform">
            <p:fieldset legend="Cadastro de Filme" style="width: 60%">
                <p:panelGrid columns="3">

                    <h:outputText value="Título:"/>
                    <p:inputText id="txtTitulo" value="#{bFilme.titulo}" required="true"
                                 requiredMessage="O Título é obrigatório"/>
                    <p:message for="txtTitulo"/>

                    <h:outputText value="Data de lançamento:"/>
                    <p:calendar id="german" value="#{bFilme.dataLancamento}"  navigator="true" pattern="yyyy-MMM-dd" required="true"
                                requiredMessage="A data de lancamento é obrigatória" />
                    <p:message for="german"/> 

                    <h:outputText value="Faixa indicativa:"/>
                    <p:selectOneRadio id="txtFaixaIndicativa" value="#{bFilme.faixaIndicativa}" required="true"
                                      requiredMessage="A faixa indicativa é obrigatória">

                        <f:selectItem itemLabel="L" itemValue="Livre" />
                        <f:selectItem itemLabel="10" itemValue="10"/>
                        <f:selectItem itemLabel="12" itemValue="12" />
                        <f:selectItem itemLabel="14" itemValue="14" />
                        <f:selectItem itemLabel="16" itemValue="16" />
                        <f:selectItem itemLabel="18" itemValue="18" />
                    </p:selectOneRadio>
                    <p:message for="txtFaixaIndicativa"/>  

                    <h:outputText value="Categoria:"/>
                    <p:selectOneMenu id="txtCategoria" value="#{bFilme.categoria}" required="true"
                                     requiredMessage="A Categoria é obrigatória">

                        <f:selectItem itemLabel="Selecione uma categoria " itemValue="" />
                        <f:selectItem itemLabel="Romance" itemValue="Romance" />
                        <f:selectItem itemLabel="Drama" itemValue="Drama" />
                        <f:selectItem itemLabel="Suspense" itemValue="Suspense" />
                        <f:selectItem itemLabel="Acao" itemValue="Acao" />
                        <f:selectItem itemLabel="Aventura" itemValue="Aventura" />
                        <f:selectItem itemLabel="Terror" itemValue="Terror" />
                        <f:selectItem itemLabel="Comedia" itemValue="Comedia" />
                    </p:selectOneMenu>
                    <p:message for="txtCategoria"/>

                    <h:outputText value="Valor do Filme"/>
                    <p:selectOneRadio id="txtValor" value="#{bFilme.valorFilme}" required="true"
                                      requiredMessage="O valor é obrigatório">

                        <f:selectItem itemLabel="Lancamento(10R$)" itemValue="10" />
                        <f:selectItem itemLabel="Classico(8R$)" itemValue="8"/>
                        <f:selectItem itemLabel="Comum(5R$)" itemValue="5" />
                    </p:selectOneRadio>
                    <p:message for="txtValor"/> 

                    <h:outputText value="Sinopse:"/>
                    <p:inputTextarea id="txtSinopse" value="#{bFilme.sinopse}" required="true"
                                     requiredMessage="A sinopse é obrigatória"/>
                    <p:message for="txtSinopse"/>
                    
                     <h:outputText value="Estoque"/>
                     <p:inputText id="txtEstoque" value="#{bFilme.estoque}" required="true"
                                     requiredMessage="O Estoque é obrigatória"/>
                    <p:message for="txtEstoque"/>


                </p:panelGrid>
                <p:commandButton value="Cadastrar" oncomplete="PF('painel').show()"/>
            </p:fieldset>

            <p:dialog id="diall" resizable="false" modal="true" widgetVar="painel" header="Atenção">
                <h:outputText value="Você tem certeza que quer cadastrar  ?"/>
                <f:facet name="footer">
                    <p:commandButton value="cadastrar" update="CadastroFilmeform" action="#{cFilme.inserir(bFilme.criarFilme())}"/>


                    <p:commandButton value="não" onclick="PF('painel').hide()"/>
                </f:facet>
            </p:dialog>

        </h:form>

    </h:body>
</html>
