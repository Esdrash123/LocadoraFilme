<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Apresentar Clientes</title>

    </h:head>

    <h:body>
        <ui:include src="Menu.xhtml" />
        <p:messages />
        <h:form id="formApresentarFilme">
            <p:dataTable id="tabelaFilme" value="#{cCliente.cliente}" var="item"
                         rowKey="#{item.id}" paginator="true" rows="6" selectionMode="single"
                         selection="#{cCliente.selectCliente}">

                <p:column sortBy="#{item.nome}" filterBy="#{item.nome}" headerText="nome" footerText="nome">
                    <h:outputText value="#{item.nome}"/>
                </p:column>

                <p:column sortBy="#{item.cpf}" filterBy="#{item.cpf}" headerText="cpf" footerText="cpf" >
                    <h:outputText value="#{item.cpf}"/>
                </p:column>
                <p:column sortBy="#{item.telefone}" filterBy="#{item.telefone}" headerText="telefone" footerText="telefone" >
                    <h:outputText value="#{item.telefone}"/>
                </p:column>
                <p:column sortBy="#{item.endereco}" filterBy="#{item.endereco}" headerText="endereco" footerText="endereco" >
                    <h:outputText value="#{item.endereco}"/>
                </p:column>
                <p:column sortBy="#{item.pendencia}" filterBy="#{item.pendencia}" headerText="pendencia" footerText="pendencia" >
                    <h:outputText value="#{item.pendencia}"/>
                </p:column>
                <p:column sortBy="#{item.dependentes}" filterBy="#{item.dependentes}" headerText="dependentes" footerText="dependentes" >
                    <h:outputText value="#{item.dependentes}"/>
                </p:column>

            </p:dataTable>
            <p:commandButton value="Visualizar dados do Cliente" 
                             update="dial1" oncomplete="PF('painel1').show()"/>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:dialog id="dial1" closable="false" resizable="false" modal="true"
                      visible="false" widgetVar="painel1" header="Dados">

                <p:panelGrid columns="2">

                    <h:outputText value="Nome"/>
                    <h:outputText value="#{cCliente.selectCliente.nome}"/>

                    <h:outputText value="cpf"/>
                    <h:outputText value="#{cCliente.selectCliente.cpf()}"/>

                    <h:outputText value="Telefone"/>
                    <h:outputText value="#{cCliente.selectCliente.telefone}"/>

                    <h:outputText value="Endereço"/>
                    <h:outputText value="#{cCliente.selectCliente.endereco}"/>

                    <h:outputText value="Pendências"/>
                    <h:outputText value="#{cCliente.selectCliente.pendencia}"/>

                    <h:outputText value="Dependentes"/>
                    <h:outputText value="#{cCliente.selectCliente.dependentes}"/>


                </p:panelGrid>

                <p:commandLink value="fechar" 
                               oncomplete="PF('painel1').hide()"/>
            </p:dialog>

        </h:form>


    </h:body>
</html>
