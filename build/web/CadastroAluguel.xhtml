<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de aluguel</title><br/>
    </h:head>
    <h:body>
        <br></br>
        <ui:include src='Menu.xhtml'/>
        <p:messages/>
        <h:form id="CadastroAluguelform">
            <p:fieldset legend="Cadastro de Aluguel" style="width: 50%">
                <p:panelGrid columns="3">
                    <p:selectOneButton id="ClienteList" value="#{cCliente.cliente}"  label="Clientes">
                        <f:selectItems value="#{cCliente.cliente}" />
                    </p:selectOneButton>
                    
                    <p:selectCheckboxMenu id="FilmeList" value="#{cFilme.filme}"  label="Filmes"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:350px">
                        <f:selectItems value="#{cFilme.filme}" />
                    </p:selectCheckboxMenu>
                   
                </p:panelGrid>
            </p:fieldset>
        </h:form>

    </h:body>
</html>
