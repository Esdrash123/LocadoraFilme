<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Apresentar Filmes</title>

    </h:head>

    <h:body>
        <ui:include src="Menu.xhtml" />
        <p:messages />
        <h:form id="formApresentarFilme">
            <p:fieldset id="tabela" legend="ApresentarFilme">
                <p:dataGrid id="ApresentarFilme" var="item"
                            value="#{cFilme.recuperaFilme()}" columns="3">
                    <div align="center">
                        <p:panel id="panel">
                            <p:panelGrid columns="2" >
                                <h:outputText value="Titulo:" style="font-weight: bold" />
                                <h:outputText value="#{item.titulo}" />

                                <h:outputText value="Sinopse" style="font-weight: bold" />
                                <h:outputText value="#{item.sinopse}" />

                                <h:outputText value="DataLancamento:" style="font-weight: bold" />
                                <h:outputText value="#{item.dataLancamento}"/>

                                <h:outputText value="FaixaIndicativa" style="font-weight: bold" />
                                <h:outputText value="#{item.faixaIndicativa}" />

                            </p:panelGrid>
                            <p:commandButton icon="ui-icon-trash" oncomplete="PF('painelExcluirAgendamento').show()" title="Excluir">
                                <f:setPropertyActionListener value="#{item}" target="#{cFilme.selectFilme}" />
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-pencil" title="Alterar" action="AlterarAgendamento.xhtml">
                                <f:setPropertyActionListener value="#{item}" target="#{cFilme.selectFilme}" />
                            </p:commandButton>

                        </p:panel>
                    </div>
                </p:dataGrid>
            </p:fieldset>


        </h:form>

    </h:body>
</html>
